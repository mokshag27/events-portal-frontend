    <div class="d-flex hero">
        <form class="form" [formGroup]="createUser">
            <h1 style="padding-left: 200px; padding-bottom: 30px; font-family: 'Marcellus', serif;">Company Details</h1>
            <label for="username">Company's Name</label>
            <input type="text" name="name" placeholder="Enter Name" style="margin-left: 170px;" formControlName="companyName">
            <br>
            <label for="email">Company's Email ID</label>
            <input type="email" name="email" placeholder="Enter Email ID" style="margin-left: 145px;" formControlName="email">>
            <br>
            <label for="number">Company's Phone Number</label>
            <input type="text" name="phone" placeholder="Enter Phone Number" style="margin-left: 65px;" formControlName="phone">>
            <br>
            <label for="license">License Number</label>
            <input type="text" name="license" placeholder="Enter License Number" style="margin-left: 180px;">
            <br>
            <label for="date">Date of Registration</label>
            <input type="date" name="date" style="margin-left: 135px;" formControlName="registrationDate">>
            <br>
            <label for="account">Account Number</label>
            <input type="text" name="account" placeholder="Enter Account Number" style="margin-left: 165px;" formControlName="accNo">>
            <br>
            <label for="account">Password</label>
            <input type="password" name="employee" placeholder="Enter Number of Employees" style="margin-left: 175px;" formControlName="pwd">
            <br>
            <label for="address">Address</label>
            <input type="text" name="username" placeholder="Enter Address" style="margin-left: 275px;" formControlName="location">
            <button type="submit" (click)="submit()">Submit</button>
            
        </form>
    </div>
